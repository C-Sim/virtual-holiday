<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- icon links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Virtual Holiday | Holiday Snaps</title>
  </head>
  <body>
    <!-- Nav Bar -->

    <header class="nav-container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img src="./assets/images/logo2.png" width="65" />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbar"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbar" class="navbar-menu">
          <!-- nav links at the start -->
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"> Home </a>
            <a class="navbar-item" href="./holiday-snaps.html">
              Holiday Snaps
            </a>
          </div>

          <!-- nav links at the end -->
          <div class="navbar-end">
            <a class="navbar-item" href="./about-us.html"> About Us </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- page title  -->
    <h1 class="page-title has-text-centered">Your Experience </h1>

    <!-- Main Section -->
    <main class="main-container">
      <!-- holiday snaps cards  -->
      <div class="card">
        <div class="card-image">
          <img
            class="holiday-images"
            src="./assets/images/card-image.jpg"
            alt="Placeholder image"
          />
        </div>
        <div class="card-content">
          <p class="card-title has-text-centered">Your Holiday Destination</p>
          <!-- render user holiday destination in this div  -->
          <div class="holiday-type">
            <!-- use template literal in js  -->
          </div>
        </div>
        <div class="hastags has-text-centered">
          <p>
            <span class="hastag-texts">#Virtual-party-experience</span>
            <span class="hastag-texts">#Living-my-best-life</span>
          </p>
        </div>
        <div class="buttons">
          <button  id="save-btn" class="button is-info is-align-items-center">Save</button>
          <button  id="save-btn" class="button is-info is-align-items-center">Delete</button>
        </div>
      </div>

      <div class="card">
        <div class="card-image">
          <img
            class="holiday-images"
            src="./assets/images/card-image.jpg"
            alt="Placeholder image"
          />
        </div>
        <div class="card-content">
          <p class="card-title has-text-centered">Your Holiday Destination</p>
          <!-- render user holiday destination in this div  -->
          <div class="user-holiday-info">
            <!-- use template literal in js  -->
          </div>
        </div>
        <div class="hastags has-text-centered">
          <p>
            <span class="hastag-texts">#Virtual-party-experience</span>
            <span class="hastag-texts">#Living-my-best-life</span>
          </p>
        </div>
        <div class="buttons">
          <button  id="save-btn" class="button is-info is-align-items-center">Save</button>
          <button  id="save-btn" class="button is-info is-align-items-center">Delete</button>
        </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/snaps.js"></script>
  </body>
</html>
