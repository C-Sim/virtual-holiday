      rel="stylesheet"
    />
    <!-- icon links -->
    <link

    <title>Document</title>

  <body>
    <header class="nav-container">
      <nav>
        <ul class="nav-links">
          <li>Logo</li>
          <li><a>Beach</a></li>

          <li><a>Safari</a></li>

        </ul>
      </nav>
    </header>

    <main class="local-storage-container">
      <section id="snap-container">
        <div id="song-choice">Name of the song that was playing</div>
        <div id="webcam-location">Location of the webcam</div>
        <div id="current-temperature">Temperature</div>
        <div id="drink-choice">Drink of choice</div>
        <div id="current-joke">Joke we were told</div>
