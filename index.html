<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- icon links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Virtual Holiday | Home</title>
  </head>
  <body>
    <header class="nav-container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <!-- Nav Bar -->
          <a class="navbar-item" href="./index.html">
            <img src="./assets/images/logo2.png" width="65" />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbar"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbar" class="navbar-menu">
          <!-- nav links at the start -->
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html"> Home </a>
            <a class="navbar-item" href="./holiday-snaps.html">
              Holiday Snaps
            </a>
          </div>

          <!-- nav links at the end -->
          <div class="navbar-end">
            <a class="navbar-item" href="./about-us.html"> About Us </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main Section -->
    <main class="main-container">
      <!-- landing page-->
      <section id="hero-image-container">
        <button id="joke-api">Joke API</button>
        <!-- hero background image -->
        <div id="hero" title="Departure Lounge">
          <figcaption id="hero-caption" class="title">
            Welcome to the departure lounge
          </figcaption>

          <div class="is-flex is-justify-content-center">
            <div class="dropdown" id="holiday-dropdown">
              <div class="dropdown-trigger">
                <button
                  class="button"
                  aria-haspopup="true"
                  aria-controls="dropdown-menu"
                  id="holiday-dropdown-btn"
                >
                  <span id="holiday-span">Select Your Holiday Destination</span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <div
                    name="holiday-type"
                    class="dropdown-item is-clickable"
                    id="beach"
                    data-label="Beach Holiday"
                  >
                    Beach Holiday
                  </div>
                  <hr class="dropdown-divider" />
                  <div
                    name="holiday-type"
                    class="dropdown-item is-clickable"
                    id="cityBreak"
                    data-label="City Break"
                  >
                    City Break
                  </div>
                  <hr class="dropdown-divider" />
                  <div
                    name="holiday-type"
                    class="dropdown-item is-clickable"
                    id="ski"
                    data-label="Ski Trip"
                  >
                    Ski Trip
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="beach">
        <div id="webcam-video">Webcam Video</div>
        <div id="temperature">Temperature</div>
        <div id="bartender">Bartender</div>
        <div id="playlist">Playlist</div>
        <button id="joke-api">Joke API</button>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/joke.js"></script>
  </body>
</html>
